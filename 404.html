<!doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Path to Independence: Bangladesh's Formation</title>
    </head>
    <body>
    <div id="root"></div>
    <script type="text/javascript" src="/src/main.tsx">
        (function(l) {
    if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
        var a = v.split('=');
        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
        window.history.replaceState(null, null,
          l.pathname.slice(0, -9) + (q.p || '').replace(/&amp;/g, '&') + // -9 removes "404.html", added replace for &amp;
            (q.q ? ('?' + q.q) : '') +
            l.hash
        );
        }
    }
    }(window.location))
    </script>
    </body>
</htm>
